<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відгуки</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        input, textarea, button {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #3b82f6;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

            button:hover {
                background: #2563eb;
            }

        .feedback {
            background: #222;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Залишити відгук</h1>
    <form id="feedbackForm">
        <input type="text" id="name" placeholder="Ваше ім'я (необов'язково)" />
        <textarea id="message" placeholder="Ваш відгук" required></textarea>
        <button type="submit">Надіслати</button>
    </form>

    <h2>Всі відгуки:</h2>
    <div id="feedbackList"></div>

    <script>
    // 🔧 Замініть ці налаштування на свої з Firebase:
        const firebaseConfig = {
            apiKey: "AIzaSyCf_MMGGvsg0hAxXzOolI0a_1y1xK-uyiU",
            authDomain: "cleanlaptopkobenhavn.firebaseapp.com",
            projectId: "cleanlaptopkobenhavn",
            storageBucket: "cleanlaptopkobenhavn.firebasestorage.app",
            messagingSenderId: "75968364706",
            appId: "1:75968364706:web:abe6a84ed1dee4a1d6d7fb",
            measurementId: "G-5RT2P21BJ1"
        };

    // Ініціалізація Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('feedbackForm');
    const nameInput = document.getElementById('name');
    const messageInput = document.getElementById('message');
    const feedbackList = document.getElementById('feedbackList');

    // Додавання нового відгуку
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = nameInput.value.trim() || "Анонім";
      const message = messageInput.value.trim();
      if (!message) return;

      await db.collection('feedbacks').add({
        name,
        message,
        timestamp: new Date()
      });

      nameInput.value = '';
      messageInput.value = '';
    });

    // Вивід усіх відгуків
    db.collection('feedbacks').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      feedbackList.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const el = document.createElement('div');
        el.className = 'feedback';
        el.innerHTML = `<strong>${data.name}</strong><br>${data.message}`;
        feedbackList.appendChild(el);
      });
    });
    </script>
</body>
</html>
