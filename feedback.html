<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #009acd;
    }
    .reviews {
      max-width: 600px;
      margin: 0 auto;
    }
    .review {
      background: #1a1a1a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    .review small {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Feedback</h1>
  <form id="feedback-form">
    <input type="text" id="name" placeholder="Dit navn" required />
    <textarea id="message" rows="4" placeholder="Din besked..." required></textarea>
    <button type="submit">Send feedback</button>
  </form>

  <div class="reviews" id="reviews"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfczm5Pj1mMgD7-B7-WdOocclxtNKniN0",
      authDomain: "cleanlaptopkobenhavn.firebaseapp.com",
      projectId: "cleanlaptopkobenhavn",
      storageBucket: "cleanlaptopkobenhavn.appspot.com",
      messagingSenderId: "197762556011",
      appId: "1:197762556011:web:6d91a23502f8085be7a3e3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("feedback-form");
    const reviewsDiv = document.getElementById("reviews");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name && message) {
        await db.collection("feedbacks").add({
          name,
          message,
          created: new Date()
        });
        form.reset();
        loadFeedbacks();
      }
    });

    async function loadFeedbacks() {
      reviewsDiv.innerHTML = "";
      const snapshot = await db.collection("feedbacks").orderBy("created", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("review");
        div.innerHTML = `<strong>${data.name}</strong><p>${data.message}</p><small>${data.created.toDate().toLocaleString()}</small>`;
        reviewsDiv.appendChild(div);
      });
    }

    loadFeedbacks();
  </script>
</body>
</html>
