<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
    }
    .background {
      position: fixed;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.3);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #444;
    }
    .top-bar nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      font-size: 1rem;
    }
    .lang-switch {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-top: 3rem;
      animation: fadeIn 1s ease-in-out;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeInUp 1s ease-in-out;
    }
    input, textarea, button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #222;
      color: #fff;
    }
    button {
      background-color: #00bfff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #009acd;
    }
    .reviews {
      max-width: 600px;
      margin: 0 auto 3rem;
    }
    .review {
      background: #1a1a1a;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      position: relative;
      animation: fadeInUp 0.6s ease-in-out;
    }
    .review small {
      color: #aaa;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.8rem;
      display: none;
    }
    .admin .delete-btn {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="images/background.jpg" alt="Baggrund" class="background" />

  <div class="top-bar">
    <nav>
      <a href="index.html" data-i18n="home">üè† Hjem</a>
      <a href="bestilling.html" data-i18n="book">üìÖ Bestil</a>
      <a href="priser.html" data-i18n="prices">üí∞ Priser</a>
    </nav>
    <div>
      <button class="lang-switch" onclick="toggleLang()">üá©üá∞ / üá¨üáß</button>
      <button onclick="adminLogin()">üîê Admin</button>
    </div>
  </div>

  <h1 data-i18n="feedbackTitle">üó£Ô∏è Feedback</h1>
  <form id="feedback-form">
    <input type="text" id="name" placeholder="Dit navn" required />
    <textarea id="message" rows="4" placeholder="Din besked..." required></textarea>
    <button type="submit" data-i18n="send">Send feedback</button>
  </form>

  <div class="reviews" id="reviews"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBfczm5Pj1mMgD7-B7-WdOocclxtNKniN0",
      authDomain: "cleanlaptopkobenhavn.firebaseapp.com",
      projectId: "cleanlaptopkobenhavn",
      storageBucket: "cleanlaptopkobenhavn.appspot.com",
      messagingSenderId: "197762556011",
      appId: "1:197762556011:web:6d91a23502f8085be7a3e3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("feedback-form");
    const reviewsDiv = document.getElementById("reviews");

    let isAdmin = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        await db.collection("feedbacks").add({
          name,
          message,
          created: new Date()
        });
        form.reset();
        loadFeedbacks();
      }
    });

    async function loadFeedbacks() {
      reviewsDiv.innerHTML = "";
      const snapshot = await db.collection("feedbacks").orderBy("created", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "review";
        if (isAdmin) div.classList.add("admin");
        div.innerHTML = `
          <strong>${data.name}</strong>
          <p>${data.message}</p>
          <small>${data.created.toDate().toLocaleString()}</small>
          ${isAdmin ? `<button class="delete-btn" onclick="deleteFeedback('${doc.id}')">üóëÔ∏è</button>` : ""}
        `;
        reviewsDiv.appendChild(div);
      });
    }

    function deleteFeedback(id) {
      if (confirm("Er du sikker p√•, at du vil slette denne feedback?")) {
        db.collection("feedbacks").doc(id).delete().then(loadFeedbacks);
      }
    }

    function adminLogin() {
      const pass = prompt("Indtast adgangskode:");
      if (pass === "maks2024") {
        isAdmin = true;
        loadFeedbacks();
        alert("Admin login successful");
      } else {
        alert("Forkert adgangskode");
      }
    }

    // Translate
    const translations = {
      en: {
        home: "üè† Home",
        book: "üìÖ Book",
        prices: "üí∞ Prices",
        feedbackTitle: "üó£Ô∏è Feedback",
        send: "Send Feedback"
      },
      da: {
        home: "üè† Hjem",
        book: "üìÖ Bestil",
        prices: "üí∞ Priser",
        feedbackTitle: "üó£Ô∏è Feedback",
        send: "Send feedback"
      }
    };

    let currentLang = 'da';
    function toggleLang() {
      currentLang = currentLang === 'da' ? 'en' : 'da';
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = translations[currentLang][key];
      });
    }

    loadFeedbacks();
  </script>
</body>
</html>
